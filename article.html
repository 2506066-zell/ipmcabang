<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel Organisasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --meta-color: #6c757d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--card-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .back-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background-color: #b7bdb8;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        #article-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .article-card {
            display: flex;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-decoration: none;
            color: inherit;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            cursor: pointer;
        }

        .article-card-image {
            width: 160px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            border-right: 1px solid #e9ecef;
        }

        .article-card-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .article-card h2 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .article-card .meta {
            font-size: 0.85rem;
            color: var(--meta-color);
            margin-bottom: 0.75rem;
        }

        .article-card .excerpt {
            margin-bottom: 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        #article-reader {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .article-body-image {
            display: none !important;
        }

        #back-to-list {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 2.5rem;
            padding: 0.6rem 1.2rem;
            background-color: #7c7575;
            color: #e2e0e0;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #back-to-list:hover {
            background-color: #bfc2c0;
        }
        
        #article-content h1 {
            color: var(--primary-color);
            margin-top: 0;
        }

        #article-content .meta {
            color: var(--meta-color);
            margin-bottom: 2rem;
        }

        #article-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        #article-content h1,
        #article-content h2,
        #article-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        #article-content p {
            margin-bottom: 1rem;
        }

        #article-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin-left: 0;
            font-style: italic;
            color: var(--meta-color);
        }

        .hidden {
            display: none;
        }

        .public-footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .footer-text {
            margin: 0 0 10px;
            font-size: 0.9em;
        }
        .footer-socials {
            margin-bottom: 10px;
        }
        .social-link {
            color: white;
            margin: 0 10px;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }
        .social-link:hover {
            color: #007bff;
        }
        .footer-info span {
            margin: 0 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="back-btn">← Kembali ke Website Utama</a>
    </header>

    <div class="container">
        <div id="article-list"></div>
        <div id="article-reader" style="display:none">
            <button id="back-to-list">← Kembali</button>
            <article id="article-content"></article>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const articleListContainer = document.getElementById('article-list');
            const articleReader = document.getElementById('article-reader');
            const articleContent = document.getElementById('article-content');
            const backToListBtn = document.getElementById('back-to-list');

            const totalArticles = 30;
            const articleFiles = Array.from({ length: totalArticles }, (_, i) => `article-${String(i + 1).padStart(2, '0')}.md`);
            const articles = [];

            async function fetchArticleData() {
                console.log('Fetching article data...');
                for (const file of articleFiles) {
                    try {
                        console.log(`Fetching ${file}...`);
                        const response = await fetch(file);
                        if (!response.ok) {
                            console.error(`Failed to fetch ${file}: ${response.status} ${response.statusText}`);
                            continue;
                        }
                        console.log(`Successfully fetched ${file}`);
                        const text = await response.text();
                        const { meta, content } = parseMarkdown(text);
                        articles.push({
                            path: file,
                            meta,
                            content
                        });
                    } catch (error) {
                        console.error(`Error fetching or parsing ${file}:`, error);
                    }
                }
                console.log(`Fetched and parsed ${articles.length} articles.`);
                articles.sort((a, b) => new Date(b.meta.date) - new Date(a.meta.date));
                renderArticleList();
            }

            function parseMarkdown(text) {
                const frontmatterRegex = /^---\s*([\s\S]*?)\s*---/;
                const match = text.match(frontmatterRegex);
                
                const meta = {};
                let content = text;

                if (match) {
                    const frontmatter = match[1];
                    content = text.substring(match[0].length).trim();
                    frontmatter.split('\n').forEach(line => {
                        const [key, ...valueParts] = line.split(':');
                        if (key && valueParts.length > 0) {
                            meta[key.trim()] = valueParts.join(':').trim().replace(/^"(.*)"$/, '$1');
                        }
                    });
                }
                
                return { meta, content };
            }

            function createExcerpt(content) {
                const cleanedContent = content.replace(/^(#+)\s.*$/gm, '');
                const paragraphs = cleanedContent.split('\n\n').filter(p => p.trim() !== '');
                let excerpt = paragraphs.slice(0, 2).join(' ');
                
                if (excerpt.length > 150) {
                    excerpt = excerpt.substring(0, 150).trim();
                    excerpt = excerpt.substring(0, Math.min(excerpt.length, excerpt.lastIndexOf(" "))) + '...';
                }
                return excerpt;
            }

            function renderArticleList() {
                console.log(`Rendering ${articles.length} articles.`);
                articleListContainer.innerHTML = '';
                articles.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'article-card';
                    
                    const title = article.meta.title || 'Tanpa Judul';
                    const date = article.meta.date ? new Date(article.meta.date).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }) : '';
                    const author = article.meta.author || '';
                    const metaInfo = [author, date].filter(Boolean).join(' • ');
                    const thumbnail = article.meta.author_photo;

                    let imageHTML = '';
                    if (thumbnail) {
                        imageHTML = `<div class="article-card-image" style="background-image: url('${thumbnail}')"></div>`;
                    } else {
                        card.style.alignItems = 'center'; 
                    }

                    card.innerHTML = `
                        ${imageHTML}
                        <div class="article-card-content">
                            <h2>${title}</h2>
                            <div class="meta">${metaInfo}</div>
                            <p class="excerpt">${createExcerpt(article.content)}</p>
                        </div>
                    `;
                    card.addEventListener('click', () => openArticle(article.path));
                    articleListContainer.appendChild(card);
                });
            }

            function renderMarkdown(article) {
                const { meta, content } = article;
                const title = meta.title || 'Tanpa Judul';
                const date = meta.date ? new Date(meta.date).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }) : '';
                const author = meta.author || '';
                const metaInfo = [author, date].filter(Boolean).join(' • ');
                
                let htmlContent = content
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                    .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1" class="article-body-image">') // Add class to content images
                    .split('\n').map(p => {
                        if (p.startsWith('<h1>') || p.startsWith('<h2>') || p.startsWith('<h3>') || p.startsWith('<blockquote>')) {
                            return p;
                        }
                        return p.trim() ? `<p>${p}</p>` : '';
                    }).join('');

                articleContent.innerHTML = `
                    <h1>${title}</h1>
                    <div class="meta">${metaInfo}</div>
                    ${htmlContent}
                `;
            }

            function openArticle(path) {
                const article = articles.find(a => a.path === path);
                if (article) {
                    renderMarkdown(article);
                } else {
                    articleContent.innerHTML = `<p>Error: Gagal menemukan artikel.</p>`;
                }
                
                articleListContainer.style.display = 'none';
                articleReader.style.display = 'block';
                window.scrollTo(0, 0);
            }

            function backToList() {
                articleListContainer.style.display = 'block';
                articleReader.style.display = 'none';
            }

            backToListBtn.addEventListener('click', backToList);

            fetchArticleData();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel Organisasi</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ---
        Design System: Professional Article UI
        Target: Mobile-First, Readability, Elegance
        --- */

        :root {
            --font-primary: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-serif: 'Iowan Old Style', 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            
            --color-background: #FFFFFF;
            --color-text-primary: #1D1D1F; /* Near black for high contrast */
            --color-text-secondary: #6E6E73; /* Subtler gray for meta info */
            --color-accent: #1d8d27; /* A vibrant, modern blue */
            --color-border: #E5E5E5;
            --color-card-bg: #F5F5F7;

            --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: var(--font-primary);
            margin: 0;
            background-color: var(--color-background);
            color: var(--color-text-primary);
        }

        /* --- Header --- */
        .public-header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    color: #2c2c2c;
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid rgba(74, 124, 93, 0.1);
}

.header-content {
    display: flex;
    align-items: center;
    gap: 12px;
}

.header-logo {
    height: 40px;
    width: auto;
}

.header-title {
    font-size: 1.1rem;
    font-weight: 700;
    letter-spacing: 0.5px;
    color: #4a7c5d;
}

.hamburger-menu {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #2c2c2c;
    cursor: pointer;
}

.dropdown-nav {
    background: white;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    position: absolute;
    top: 70px;
    left: 0;
    right: 0;
    display: none;
    flex-direction: column;
    z-index: 99;
}

.dropdown-nav.show {
    display: flex;
    animation: slideDown 0.3s ease-out;
}

.dropdown-nav a {
    padding: 15px 20px;
    text-decoration: none;
    color: #333;
    border-bottom: 1px solid #f0f0f0;
}

        /* --- Main Container --- */
        .container {
            max-width: 100%; /* Full width on mobile */
            margin: 0;
            padding: 0;
        }

        /* --- Article List (Redesigned) --- */
        #article-list {
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr; /* Mobile-first: 1 column */
            gap: 20px;
        }

        .article-card {
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            text-decoration: none;
            color: inherit;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .article-card-image {
            height: 160px;
            background-size: cover;
            background-position: center;
        }

        .article-card-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Ensure content fills the card height */
        }

        .article-card h2 {
            margin: 0 0 12px;
            font-size: 1.1rem; /* 18px */
            font-weight: 600;
            line-height: 1.4;
            color: var(--color-text-primary);
            flex-grow: 1; /* Pushes the meta info down */
        }

        .article-card .meta {
            display: flex;
            align-items: center;
            font-size: 0.8rem; /* 13px */
            color: var(--color-text-secondary);
            margin-top: auto; /* Pushes itself to the bottom of the flex container */
            padding-top: 12px; /* Space between title and meta */
        }

        .article-card .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: var(--color-border);
            background-size: cover;
            background-position: center;
        }

        .article-card .excerpt {
            display: none; /* Hide excerpt as per reference image */
        }

        .article-card-category {
            font-size: 0.75rem; /* 12px */
            font-weight: 600;
            color: var(--color-text-secondary); /* Default color for categories */
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .article-card-category--kader {
            color: #28a745; /* Green color for 'Kader' */
        }

        /* --- Article Reader --- */
        #article-reader {
            background-color: var(--color-background);
            padding: 0; /* Padding will be on the content itself */
            border-radius: 0;
            box-shadow: none;
        }
        
        #back-to-list {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            margin: 20px 20px 0;
            background-color: var(--color-card-bg);
            color: var(--color-text-secondary);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            border: 1px solid var(--color-border);
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        #back-to-list:hover {
            background-color: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }
        
        #article-content {
            padding: 20px;
            font-family: var(--font-serif);
            font-size: 1.125rem; /* 18px */
            line-height: 1.8;
            color: var(--color-text-primary);
        }
        
        #article-content img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 16px 0 32px;
            box-shadow: var(--shadow-medium);
            display: block;
        }

        #article-content h1 {
            font-family: var(--font-primary);
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            line-height: 1.2;
            margin: 0 0 8px;
            color: var(--color-text-primary);
        }

        #article-content .meta {
            font-family: var(--font-primary);
            font-size: 1rem; /* 16px */
            color: var(--color-text-secondary);
            margin-bottom: 32px;
        }
        
        #article-content h2,
        #article-content h3 {
            font-family: var(--font-primary);
            font-weight: 600;
            line-height: 1.3;
            margin: 40px 0 16px;
        }

        #article-content h2 { font-size: 1.75rem; } /* 28px */
        #article-content h3 { font-size: 1.5rem; } /* 24px */

        #article-content p {
            margin: 0 0 24px;
        }

        #article-content blockquote {
            border-left: 3px solid var(--color-accent);
            padding-left: 20px;
            margin: 32px 0;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--color-text-secondary);
        }

        .hidden {
            display: none;
        }

        .loading-indicator {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .loading-indicator.show {
            display: flex;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--color-accent);
            animation: spin 1s ease infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* --- Footer --- */
        .public-footer {
            background-color: var(--color-card-bg);
            color: var(--color-text-secondary);
            padding: 32px 20px;
            text-align: center;
            margin-top: 40px;
            border-top: 1px solid var(--color-border);
        }
        .footer-text {
            margin: 0 0 16px;
            font-size: 0.875rem;
        }
        .footer-socials {
            margin-bottom: 16px;
        }
        .social-link {
            color: var(--color-text-secondary);
            margin: 0 12px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .footer-info span {
            margin: 0 10px;
            font-size: 0.875rem;
        }

        /* --- Media Queries --- */
        @media (min-width: 600px) {
            #article-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 24px;
                padding: 24px;
            }
        }

        @media (min-width: 960px) {
            .container {
                max-width: 960px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

    <header class="public-header">
        <div class="header-content">
            <img src="ipm (2).png" alt="Logo IPM" class="header-logo">
            <h1 class="header-title">PC IPM PANAWUAN</h1>
        </div>
        <button class="hamburger-menu" id="hamburger-button">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    <nav class="dropdown-nav" id="dropdown-nav">
        <a href="index.html">Beranda</a>
        <a href="struktur-organisasi-redesign.html">Tentang Kami</a>
        <a href="article.html">Artikel</a>
        <a href="quiz.html">Kuis</a>
    </nav>

    <div class="container">
        <div id="article-list"></div>
        <div id="article-reader" style="display:none">
            <button id="back-to-list"><i class="fas fa-arrow-left"></i> Kembali</button>
            <article id="article-content"></article>
        </div>
        <div class="loading-indicator" id="loading-indicator">
            <div class="spinner"></div>
            <p>Memuat artikel...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const articleListContainer = document.getElementById('article-list');
            const articleReader = document.getElementById('article-reader');
            const articleContent = document.getElementById('article-content');
            const backToListBtn = document.getElementById('back-to-list');
            const loadingIndicator = document.getElementById('loading-indicator');

            const totalArticles = 30;
            const articleFiles = Array.from({ length: totalArticles }, (_, i) => `article-${String(i + 1).padStart(2, '0')}.md`);
            const articles = [];

            async function fetchArticleData() {
                loadingIndicator.classList.add('show');
                console.log('Fetching article data...');
                for (const file of articleFiles) {
                    try {
                        console.log(`Fetching ${file}...`);
                        const response = await fetch(file);
                        if (!response.ok) {
                            console.error(`Failed to fetch ${file}: ${response.status} ${response.statusText}`);
                            continue;
                        }
                        console.log(`Successfully fetched ${file}`);
                        const text = await response.text();
                        const { meta, content } = parseMarkdown(text);
                        articles.push({
                            path: file,
                            meta,
                            content
                        });
                    } catch (error) {
                        console.error(`Error fetching or parsing ${file}:`, error);
                    }
                }
                console.log(`Fetched and parsed ${articles.length} articles.`);
                articles.sort((a, b) => new Date(b.meta.date) - new Date(a.meta.date));
                renderArticleList();
                loadingIndicator.classList.remove('show');
            }

            function parseMarkdown(text) {
                const frontmatterRegex = /^---\s*([\s\S]*?)\s*---/;
                const match = text.match(frontmatterRegex);
                
                const meta = {};
                let content = text;

                if (match) {
                    const frontmatter = match[1];
                    content = text.substring(match[0].length).trim();
                    frontmatter.split('\n').forEach(line => {
                        const [key, ...valueParts] = line.split(':');
                        if (key && valueParts.length > 0) {
                            meta[key.trim()] = valueParts.join(':').trim().replace(/^"(.*)"$/, '$1');
                        }
                    });
                }
                
                return { meta, content };
            }

            function createExcerpt(content) {
                const cleanedContent = content.replace(/^(#+)\s.*$/gm, '');
                const paragraphs = cleanedContent.split('\n\n').filter(p => p.trim() !== '');
                let excerpt = paragraphs.slice(0, 2).join(' ');
                
                if (excerpt.length > 150) {
                    excerpt = excerpt.substring(0, 150).trim();
                    excerpt = excerpt.substring(0, Math.min(excerpt.length, excerpt.lastIndexOf(" "))) + '...';
                }
                return excerpt;
            }

            function renderArticleList() {
                console.log(`Rendering ${articles.length} articles.`);
                articleListContainer.innerHTML = '';
                articles.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'article-card';
                    
                    const title = article.meta.title || 'Tanpa Judul';
                    const date = article.meta.date ? new Date(article.meta.date).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }) : '';
                    const author = article.meta.author || 'Anonim';
                    let category = article.meta.category || 'Kader'; // Default to 'Kader'
                    const authorPhoto = article.meta.author_photo;
                    const thumbnail = article.meta.thumbnail;

                    let categoryClass = 'article-card-category';
                    if (category.toLowerCase() === 'umum' || category.toLowerCase() === 'kader') {
                        category = 'Kader'; // Standardize to 'Kader'
                        categoryClass += ' article-card-category--kader';
                    }

                    let imageHTML = '';
                    if (thumbnail) {
                        imageHTML = `<div class="article-card-image lazy-bg" data-src="${thumbnail}"></div>`;
                    }

                    let authorAvatarHTML = `<div class="author-avatar lazy-bg" ${authorPhoto ? `data-src="${authorPhoto}"` : ''}></div>`;

                    card.innerHTML = `
                        ${imageHTML}
                        <div class="article-card-content">
                            <div class="${categoryClass}">${category}</div>
                            <h2>${title}</h2>
                            <div class="meta">
                                ${authorAvatarHTML}
                                <span>${author} • ${date}</span>
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', () => openArticle(article.path));
                    articleListContainer.appendChild(card);
                });
                setupLazyLoading();
            }

            function setupLazyLoading() {
                const lazyImages = document.querySelectorAll('.lazy-bg');
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const image = entry.target;
                            const src = image.getAttribute('data-src');
                            if (src) {
                                image.style.backgroundImage = `url('${src}')`;
                            }
                            image.classList.remove('lazy-bg');
                            observer.unobserve(image);
                        }
                    });
                });

                lazyImages.forEach(image => {
                    imageObserver.observe(image);
                });
            }

            function renderMarkdown(article) {
                const { meta, content } = article;
                const title = meta.title || 'Tanpa Judul';
                const date = meta.date ? new Date(meta.date).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }) : '';
                const author = meta.author || '';
                const metaInfo = [author, date].filter(Boolean).join(' • ');
                
                let htmlContent = content
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                    .replace(/!\[(.*?)\]\((.*?)\)/g, '') // Remove images
                    .split('\n').map(p => {
                        if (p.startsWith('<h1>') || p.startsWith('<h2>') || p.startsWith('<h3>') || p.startsWith('<blockquote>')) {
                            return p;
                        }
                        return p.trim() ? `<p>${p}</p>` : '';
                    }).join('');

                articleContent.innerHTML = `
                    <h1>${title}</h1>
                    <div class="meta">${metaInfo}</div>
                    ${htmlContent}
                `;
            }

            function openArticle(path) {
                const article = articles.find(a => a.path === path);
                if (article) {
                    renderMarkdown(article);
                } else {
                    articleContent.innerHTML = `<p>Error: Gagal menemukan artikel.</p>`;
                }
                
                document.querySelector('.public-header').style.display = 'none';
                document.querySelector('.dropdown-nav').style.display = 'none';
                articleListContainer.style.display = 'none';
                articleReader.style.display = 'block';
                window.scrollTo(0, 0);
            }

            function backToList() {
                document.querySelector('.public-header').style.display = 'flex';
                articleListContainer.style.display = 'grid';
                articleReader.style.display = 'none';
            }

            backToListBtn.addEventListener('click', backToList);

            fetchArticleData();
        });
    </script>
    <script src="scripts/main.js"></script>
</body>
</html>

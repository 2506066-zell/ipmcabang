<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin - IPM Quiz</title>
    <link rel="icon" href="/ipm%20(2).png">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-standalone">
    <main class="admin-standalone-main">
        <section class="admin-page-head">
            <h1><i class="fas fa-shield-halved"></i> Setup Admin Pertama</h1>
            <p>Promosikan akun menjadi admin utama. Fitur ini hanya diperlukan saat admin belum tersedia.</p>
        </section>

        <section class="admin-card">
            <form id="setup-form">
                <div class="grid-2">
                    <div class="field">
                        <label for="username">Username</label>
                        <input type="text" id="username" required placeholder="Username akun yang sudah ada">
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <div class="input-affix">
                            <input type="password" id="password" required placeholder="Password akun tersebut">
                            <button type="button" id="toggle-password" class="btn-ghost input-affix-btn" aria-label="Toggle password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button type="submit" class="btn-login">Jadikan Admin</button>
                </div>
                <p id="message" class="message"></p>
            </form>

            <div class="register-link">
                <p><a href="admin.html">Kembali ke Login Admin</a></p>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('toggle-password').addEventListener('click', () => {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        });

        document.getElementById('setup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('message');

            msg.textContent = 'Memproses...';
            msg.style.color = '#666';

            try {
                const res = await fetch('/api/auth/promoteAdmin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (data.status === 'success') {
                    msg.textContent = 'Berhasil! Akun Anda sekarang adalah Admin.';
                    msg.style.color = 'green';
                    setTimeout(() => window.location.href = 'admin.html', 2000);
                } else {
                    msg.textContent = data.message || 'Gagal.';
                    msg.style.color = 'red';
                }
            } catch (err) {
                msg.textContent = 'Terjadi kesalahan koneksi.';
                msg.style.color = 'red';
            }
        });
    </script>
</body>
</html>

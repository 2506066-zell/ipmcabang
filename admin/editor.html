<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Editor Artikel - Admin IPM</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="/app/css/editorial.css">
    <link rel="stylesheet" href="/app/css/article-enhancements.css">
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="page-editor">
    <div class="loading-overlay hidden" id="loading-overlay">
        <div class="loading-content">
            <div class="scanner-container">
                <div class="scanner"></div>
            </div>
            <p id="loading-text">Menyambungkan...</p>
        </div>
    </div>

    <div class="editor-page-wrapper">
        <header class="editor-header">
            <div class="editor-header-left">
                <a href="admin.html#articles" class="btn btn-ghost" title="Kembali">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="editor-status-stack">
                    <span class="editor-status" id="editor-status">Siap menulis...</span>
                    <small id="editor-autosave" class="editor-autosave">Belum ada draft</small>
                </div>
            </div>
            <div class="editor-header-right">
                <button type="button" class="btn btn-secondary" id="previewBtn">
                    <i class="fas fa-eye"></i> Preview
                </button>
                <button type="submit" form="article-form" class="btn btn-primary" id="art-save-btn">
                    <i class="fas fa-paper-plane"></i> Publikasikan
                </button>
            </div>
        </header>

        <form id="article-form" class="editor-form">
            <input type="hidden" id="art-id">
            <input type="hidden" id="art-image-base64">
            <textarea id="art-content" style="display:none"></textarea>

            <div id="editor-mobile-tabs" class="editor-mobile-tabs" role="tablist" aria-label="Mode editor">
                <button type="button" class="editor-tab-btn active" data-pane="write" role="tab" aria-selected="true">Tulis</button>
                <button type="button" class="editor-tab-btn" data-pane="preview" role="tab" aria-selected="false">Preview</button>
            </div>

            <div id="editor-split-layout" class="editor-split-layout">
                <section id="editor-write-pane" class="editor-pane editor-pane-write">
                    <div class="editor-block">
                        <label for="art-title" class="editor-label">Judul</label>
                        <input type="text" id="art-title" class="editor-title-input" required
                            placeholder="Tulis judul artikel di sini..." autofocus>
                    </div>

                    <div class="editor-meta-row">
                        <div class="editor-meta-item">
                            <label for="art-author" class="editor-label">Penulis</label>
                            <input type="text" id="art-author" placeholder="Nama Penulis" required>
                        </div>
                        <div class="editor-meta-item">
                            <label for="art-category" class="editor-label">Kategori</label>
                            <select id="art-category">
                                <option value="Umum">Umum</option>
                                <option value="Kader">Kader</option>
                                <option value="Opini">Opini</option>
                                <option value="Berita">Berita</option>
                                <option value="Program Kerja">Program Kerja</option>
                            </select>
                        </div>
                        <div class="editor-meta-item">
                            <label for="art-date" class="editor-label">Tanggal Publish</label>
                            <input type="datetime-local" id="art-date">
                        </div>
                    </div>

                    <div class="editor-image-section">
                        <label for="art-image-file" class="editor-label">Gambar Sampul</label>
                        <div class="image-upload-wrapper">
                            <label for="art-image-file" class="image-upload-label">
                                <i class="fas fa-image"></i>
                                <span>Tambah gambar sampul</span>
                            </label>
                            <input type="file" id="art-image-file" accept="image/png, image/jpeg" style="display:none">
                        </div>
                        <div id="art-image-preview" class="editor-image-preview" style="display:none">
                            <img src="" alt="Preview">
                            <button type="button" class="remove-image-btn" id="remove-art-image" aria-label="Hapus gambar sampul">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <div class="editor-writing-area">
                        <div id="editor-toolbar" class="editor-toolbar" aria-label="Toolbar format artikel">
                            <div class="tool-group">
                                <label for="editor-block-style" class="tool-label">Style</label>
                                <select id="editor-block-style" class="tool-select">
                                    <option value="p">Paragraf</option>
                                    <option value="h2">Heading 2</option>
                                    <option value="h3">Heading 3</option>
                                </select>
                            </div>
                            <div class="tool-divider"></div>
                            <div class="tool-group">
                                <button type="button" class="tool-btn" data-command="bold" title="Bold (Ctrl/Cmd+B)">
                                    <i class="fas fa-bold"></i>
                                </button>
                                <button type="button" class="tool-btn" data-command="italic" title="Italic (Ctrl/Cmd+I)">
                                    <i class="fas fa-italic"></i>
                                </button>
                            </div>
                            <div class="tool-divider"></div>
                            <div class="tool-group">
                                <button type="button" class="tool-btn" data-command="insertOrderedList" title="Ordered List">
                                    <i class="fas fa-list-ol"></i>
                                </button>
                                <button type="button" class="tool-btn" data-command="insertUnorderedList" title="Unordered List">
                                    <i class="fas fa-list-ul"></i>
                                </button>
                                <button type="button" class="tool-btn" data-command="formatBlock" data-value="blockquote" title="Blockquote">
                                    <i class="fas fa-quote-left"></i>
                                </button>
                            </div>
                            <div class="tool-divider"></div>
                            <div class="tool-group">
                                <button type="button" class="tool-btn" data-action="link" title="Insert Link (Ctrl/Cmd+K)">
                                    <i class="fas fa-link"></i>
                                </button>
                                <button type="button" class="tool-btn" data-action="image" title="Insert Inline Image">
                                    <i class="fas fa-image"></i>
                                </button>
                                <input type="file" id="editor-inline-image" accept="image/*" style="display:none">
                            </div>
                        </div>

                        <div id="editor-link-popover" class="editor-popover" hidden>
                            <label for="editor-link-input" class="editor-popover-label">Tautan</label>
                            <input type="url" id="editor-link-input" placeholder="https://contoh.com">
                            <div class="editor-popover-actions">
                                <button type="button" class="btn btn-secondary btn-sm" id="editor-link-cancel">Batal</button>
                                <button type="button" class="btn btn-primary btn-sm" id="editor-link-apply">Terapkan</button>
                            </div>
                        </div>

                        <div id="editor-image-popover" class="editor-popover" hidden>
                            <label for="editor-image-input" class="editor-popover-label">URL Gambar</label>
                            <input type="url" id="editor-image-input" placeholder="https://contoh.com/gambar.jpg">
                            <div class="editor-popover-actions">
                                <button type="button" class="btn btn-secondary btn-sm" id="editor-image-upload">Upload File</button>
                                <button type="button" class="btn btn-primary btn-sm" id="editor-image-apply">Sisipkan</button>
                            </div>
                        </div>

                        <div class="editor-wrapper">
                            <div id="art-editor" class="pro-article editor-surface" contenteditable="true"
                                placeholder="Mulai menulis artikel di sini..." aria-label="Editor konten artikel"></div>
                        </div>

                        <section id="article-lint-panel" class="article-lint-panel" aria-live="polite">
                            <h3 class="article-lint-title">Kualitas Artikel</h3>
                            <ul id="article-lint-list" class="article-lint-list"></ul>
                        </section>
                    </div>

                    <div class="editor-footer-actions">
                        <button type="button" class="btn btn-secondary" id="art-cancel-btn">Batal</button>
                        <button type="submit" form="article-form" class="btn btn-primary" id="art-save-btn-bottom">
                            <i class="fas fa-paper-plane"></i> Publikasikan
                        </button>
                    </div>
                </section>

                <aside id="editor-preview-pane" class="editor-pane editor-pane-preview">
                    <div class="preview-pane-header">
                        <h2>Preview Publish</h2>
                        <p>Tampilan ini sama dengan halaman artikel publik.</p>
                    </div>
                    <div id="editor-live-preview" class="editor-live-preview" aria-live="polite"></div>
                </aside>
            </div>
        </form>
    </div>

    <script src="../scripts/toast.js"></script>
    <script src="/app/js/features/articles/article-renderer-shared.js"></script>
    <script src="editor.js" defer></script>
</body>
</html>

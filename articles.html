<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#006400">
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="Kumpulan artikel, berita, dan opini terbaru dari IPM Panawuan.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="Artikel Organisasi - PC IPM Panawuan">
    <meta property="og:description"
        content="Kumpulan artikel, berita, dan opini terbaru dari Ikatan Pelajar Muhammadiyah PC Panawuan.">
    <meta property="og:image" content="https://ipmpanawuan.or.id/ipm%20(2).png">

    <title>Artikel Organisasi - PC IPM Panawuan</title>
    <link rel="icon" href="/ipm%20(2).png">

    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="/app/css/style.css">
    <link rel="stylesheet" href="/app/css/profile.css">    <link rel="stylesheet" href="/app/css/quiz-enhancements.css">
    <link rel="stylesheet" href="/app/css/article-enhancements.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="page-articles-unified">
    <!-- Scroll Progress Bar (for Detail View) -->
    <div class="scroll-progress-container" id="detail-progress-container" style="display:none;">
        <div class="scroll-progress-bar" id="detail-scroll-bar"></div>
    </div>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="scanner-container">
                <picture><img src="ipm%20(2).png" alt="Loading..." class="loading-logo" fetchpriority="high" decoding="async">
                </picture>
                <div class="scanner"></div>
            </div>
            <p id="loading-text">Memuat...</p>
        </div>
    </div>

    <header class="mobile-header" id="mobile-header">
        <div class="logo-container">
            <picture><img src="ipm%20(2).png" alt="Logo IPM" class="header-logo" fetchpriority="high" decoding="async">
            </picture>
            <span class="header-title">PC IPM Panawuan</span>
        </div>
        <div class="header-right-icons">
            <a href="/articles" class="header-icon" id="header-back-btn" style="display:none;"
                aria-label="Kembali ke Daftar">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="ranking.html" class="header-icon" aria-label="Peringkat">
                <i class="fas fa-trophy"></i>
            </a>
            <a href="admin/admin.html" class="header-icon" aria-label="Admin">
                <i class="fas fa-cog"></i>
            </a>
            <button class="hamburger-menu" id="hamburger-menu" aria-label="Buka Menu" aria-expanded="false"
                aria-controls="mobile-nav">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </header>

    <nav class="mobile-nav" id="mobile-nav" aria-hidden="true">
        <ul class="mobile-nav-links">
            <li><a href="index.html" class="mobile-nav-link"><i class="fas fa-home"></i> Beranda</a></li>
            <li><a href="struktur-organisasi.html" class="mobile-nav-link"><i class="fas fa-sitemap"></i> Struktur
                    Organisasi</a></li>
            <li><a href="/articles" class="mobile-nav-link active"><i class="fas fa-newspaper"></i> Artikel</a></li>
            <li><a href="materi.html" class="mobile-nav-link"><i class="fas fa-book"></i> Materi</a></li>
            <li><a href="quiz.html" class="mobile-nav-link"><i class="fas fa-question-circle"></i> Quiz</a></li>
            <li><a href="help.html" class="mobile-nav-link"><i class="fas fa-circle-question"></i> Bantuan</a></li>
        </ul>
    </nav>
    <div class="mobile-nav-overlay" id="mobile-nav-overlay"></div>

    <main class="main-content" style="padding-top:70px; padding-bottom:100px;">
        <div class="container article-layout-container">
            <!-- List View Container -->
            <div id="articles-list-view" class="articles-main-col">
                <h1 class="page-title">Artikel & Berita</h1>

                <!-- Filter & Search -->
                <div class="articles-toolbar">
                    <div class="search-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="Cari artikel...">
                    </div>

                    <div class="filter-wrapper">
                        <select id="sort-select">
                            <option value="newest">Terbaru</option>
                            <option value="popular">Terpopuler</option>
                            <option value="oldest">Terlama</option>
                        </select>
                        <select id="category-select">
                            <option value="all">Semua Kategori</option>
                            <option value="Umum">Umum</option>
                            <option value="Kader">Kader</option>
                            <option value="Opini">Opini</option>
                            <option value="Berita">Berita</option>
                            <option value="Program Kerja">Program Kerja</option>
                        </select>
                    </div>
                </div>

                <div id="loading-indicator" class="loader-anim">
                    <div class="scanner-dot"></div>
                    <span>Memuat Artikel...</span>
                </div>

                <div id="articles-grid" class="articles-grid">
                    <!-- JS will inject cards here -->
                </div>

                <div class="load-more-container">
                    <button id="load-more-btn" class="btn btn-secondary" style="display:none;">Muat Lebih
                        Banyak</button>
                </div>
            </div>

            <!-- Detail View Container -->
            <div id="article-detail-view" class="articles-main-col" style="display:none;">
                <div id="article-detail-content">
                    <!-- JS will inject detail here -->
                </div>
            </div>

            <!-- Sidebar (Desktop only or hidden on mobile detail) -->
            <aside class="articles-sidebar" id="articles-sidebar">
                <!-- Latest Articles Section -->
                <section class="sidebar-section">
                    <h3 class="section-title">Artikel Terbaru</h3>
                    <div id="latest-articles-list" class="sidebar-list">
                        <!-- JS will inject here -->
                        <div class="skeleton-list"></div>
                    </div>
                </section>

                <!-- Categories Section -->
                <section class="sidebar-section">
                    <h3 class="section-title">Kategori</h3>
                    <div id="categories-list" class="sidebar-tags">
                        <!-- JS will inject here -->
                    </div>
                </section>
            </aside>

            <!-- Floating Social Share Bar (Detail only) -->
            <div class="social-share-bar" id="social-share-bar" style="display:none;">
                <button class="share-btn whatsapp" onclick="window.shareArticle('whatsapp')"
                    title="Bagikan ke WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </button>
                <button class="share-btn twitter" onclick="window.shareArticle('twitter')" title="Bagikan ke Twitter">
                    <i class="fab fa-x-twitter"></i>
                </button>
                <button class="share-btn copy" onclick="window.shareArticle('copy')" title="Salin Tautan">
                    <i class="fas fa-link"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="public-footer">
        <p class="footer-text">Â© 2026 Ikatan Pelajar Muhammadiyah - PC Panawuan</p>
        <div class="footer-socials">
            <a href="https://www.instagram.com/ipmgarut_" target="_blank" rel="noopener noreferrer" class="social-link"
                aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@ipmchannelgarut" target="_blank" rel="noopener noreferrer"
                class="social-link" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </footer>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <div class="bottom-nav-inner">
            <a href="index.html"><i class="fas fa-home"></i><span>Beranda</span></a>
            <a href="/articles" class="active"><i class="fas fa-newspaper"></i><span>Artikel</span></a>
            <a href="materi.html"><i class="fas fa-book"></i><span>Materi</span></a>
            <a href="quiz.html"><i class="fas fa-question-circle"></i><span>Quiz</span></a>
            <a href="help.html"><i class="fas fa-circle-question"></i><span>Bantuan</span></a>
        </div>
    </nav>

    <script src="/app/js/core/toast.js" defer></script>
    <script src="/app/js/core/main.js?v=12" defer></script>
    <script src="/app/js/core/install-header.js" defer></script>
    <script src="/app/js/core/profile.js" defer></script>
    <script src="/app/js/features/articles/article-renderer-shared.js" defer></script>
    <script type="module">
        import { initPublicArticles } from '/app/js/features/articles/public-articles.js';
        document.addEventListener('DOMContentLoaded', () => {
            initPublicArticles();
        });
    </script>
</body>

</html>

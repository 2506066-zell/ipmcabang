<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#006400">
    <meta name="description" content="Kumpulan artikel, berita, dan opini terbaru dari IPM Panawuan.">
    <title>Artikel Organisasi - PC IPM Panawuan</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="page-articles">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <picture>
                <source srcset="ipm (2).webp" type="image/webp">
                <img src="ipm (2).png" alt="Loading..." class="loading-logo" loading="lazy" decoding="async"
                    fetchpriority="low">
            </picture>
            <p id="loading-text">Memuat...</p>
        </div>
    </div>

    <header class="mobile-header" id="mobile-header">
        <div class="logo-container">
            <picture>
                <source srcset="ipm (2).webp" type="image/webp">
                <img src="ipm (2).png" alt="Logo IPM" class="header-logo" loading="lazy" decoding="async"
                    fetchpriority="low">
            </picture>
            <span class="header-title">PC IPM Panawuan</span>
        </div>
        <div class="header-right-icons">
            <a href="ranking.html" class="header-icon" aria-label="Peringkat">
                <i class="fas fa-trophy"></i>
            </a>
            <a href="admin/admin.html" class="header-icon" aria-label="Admin">
                <i class="fas fa-cog"></i>
            </a>
            <button class="hamburger-menu" id="hamburger-menu" aria-label="Buka Menu" aria-expanded="false"
                aria-controls="mobile-nav">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </header>

    <nav class="mobile-nav" id="mobile-nav" aria-hidden="true">
        <ul class="mobile-nav-links">
            <li><a href="index.html" class="mobile-nav-link"><i class="fas fa-home"></i> Beranda</a></li>
            <li><a href="struktur-organisasi.html" class="mobile-nav-link"><i class="fas fa-sitemap"></i> Struktur
                    Organisasi</a></li>
            <li><a href="articles.html" class="mobile-nav-link active"><i class="fas fa-newspaper"></i> Artikel</a></li>
            <li><a href="quiz.html" class="mobile-nav-link"><i class="fas fa-question-circle"></i> Quiz</a></li>
            <li><a href="help.html" class="mobile-nav-link"><i class="fas fa-circle-question"></i> Bantuan</a></li>
        </ul>
    </nav>
    <div class="mobile-nav-overlay" id="mobile-nav-overlay"></div>

    <main class="main-content" style="padding-top:70px; padding-bottom:100px;">
        <div class="container">
            <h1 style="margin-bottom:20px; text-align:center;">Artikel & Berita</h1>

            <!-- Filter & Search -->
            <div class="articles-toolbar" style="margin-bottom:20px; display:flex; gap:10px; flex-wrap:wrap;">
                <input type="text" id="search-input" placeholder="Cari artikel..."
                    style="flex:1; min-width:200px; padding:10px; border-radius:8px; border:1px solid #ddd;">

                <select id="sort-select" style="padding:10px; border-radius:8px; border:1px solid #ddd;">
                    <option value="newest">Terbaru</option>
                    <option value="popular">Terpopuler</option>
                    <option value="oldest">Terlama</option>
                </select>
                <select id="category-select" style="padding:10px; border-radius:8px; border:1px solid #ddd;">
                    <option value="all">Semua Kategori</option>
                    <option value="Umum">Umum</option>
                    <option value="Kader">Kader</option>
                    <option value="Opini">Opini</option>
                    <option value="Berita">Berita</option>
                </select>
            </div>

            <div id="loading-indicator" style="text-align:center; display:none; padding:20px;">
                <i class="fas fa-spinner fa-spin"></i> Memuat...
            </div>

            <div id="articles-grid" class="articles-grid"
                style="display:grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap:20px;">
                <!-- JS will inject cards here -->
            </div>

            <div style="text-align:center; margin-top:30px;">
                <button id="load-more-btn" class="btn btn-secondary" style="display:none;">Muat Lebih Banyak</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="public-footer">
        <p class="footer-text">Â© 2026 Ikatan Pelajar Muhammadiyah - PC Panawuan</p>
        <div class="footer-socials">
            <a href="https://www.instagram.com/ipmgarut_" target="_blank" rel="noopener noreferrer" class="social-link"
                aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@ipmchannelgarut" target="_blank" rel="noopener noreferrer"
                class="social-link" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </footer>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <div class="bottom-nav-inner">
            <a href="index.html"><i class="fas fa-home"></i><span>Beranda</span></a>
            <a href="articles.html" class="active"><i class="fas fa-newspaper"></i><span>Artikel</span></a>
            <a href="quiz.html"><i class="fas fa-question-circle"></i><span>Quiz</span></a>
            <a href="help.html"><i class="fas fa-circle-question"></i><span>Bantuan</span></a>
        </div>
    </nav>

    <script>document.addEventListener('gesturestart', function (e) { e.preventDefault(); });</script>
    <script src="scripts/toast.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script type="module">
        import { initPublicArticles } from './scripts/public-articles.js';
        document.addEventListener('DOMContentLoaded', () => {
            initPublicArticles();
        });
    </script>
</body>

</html>

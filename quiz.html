<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="page-quiz">

    <!-- Header Navigation (tetap sama) -->
    <header class="public-header">
        <a href="index.html" class="header-logo-link">
            <img src="ipm (2).png" alt="Logo IPM" class="header-logo">
        </a>
        <h1 class="header-title">PC IPM PANAWUAN</h1>
        <a href="admin/admin.html" class="admin-icon-link">
            <i class="fas fa-cog"></i>
        </a>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                <li><a href="struktur-organisasi-redesign.html"><i class="fas fa-sitemap"></i> Tentang Kami</a></li>
                <li><a href="article.html"><i class="fas fa-feather-alt"></i> Artikel</a></li>
                <li><a href="quiz.html"><i class="fas fa-brain"></i> Kuis</a></li>
            </ul>
        </nav>
        <button class="nav-toggle" id="nav-toggle">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </button>
    </header>

    <div class="quiz-container">
        <div id="user-info-screen">
            <h1>Uji Wawasanmu!</h1>
            <p>Masukkan namamu untuk memulai kuis seputar Ikatan Pelajar Muhammadiyah.</p>
            <div class="input-group">
                <input type="text" id="username" placeholder="Nama Lengkap" required>
                <button id="start-quiz-btn">Mulai Kuis</button>
            </div>
        </div>

        <div id="quiz-header" style="display:none;">
            <div class="progress-indicator">
                <div class="progress-text-container">
                    <span id="progress-text">0/10</span>
                </div>
                <div class="progress-bar-track">
                    <div id="progress-bar" class="progress-bar-fill"></div>
                </div>
            </div>
        </div>

        <div id="quiz-body" style="display:none;">
            <!-- Konten kuis akan dirender oleh JavaScript di sini -->
        </div>

        <div id="result-container" style="display:none;">
            <div class="particle-container"></div>
            <h2>Hasil Akhir</h2>
            <p>Skor Kamu:</p>
            <h3 id="score-text">100%</h3>
            <p id="score-details"></p>
            <div class="result-actions">
                <button id="restart-btn" class="result-button">Ulangi Kuis</button>
                <button id="share-btn" class="result-button">Bagikan</button>
            </div>
        </div>

        <button id="next-btn" class="floating-action-btn" disabled>
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="quiz.js" defer></script>
    <script src="scripts/main.js" defer></script>
</body>
</html>

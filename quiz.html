<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="page-quiz">

    <header class="mobile-header" id="mobile-header">
        <div class="logo-container">
            <img src="ipm (2).png" alt="Logo IPM" class="header-logo">
            <span class="header-title">PC IPM Panawuan</span>
        </div>
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Buka Menu" aria-expanded="false" aria-controls="mobile-nav">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </header>

    <nav class="mobile-nav" id="mobile-nav" aria-hidden="true">
        <ul class="mobile-nav-links">
            <li><a href="index.html" class="mobile-nav-link"><i class="fas fa-home"></i> Beranda</a></li>
            <li><a href="struktur-organisasi.html" class="mobile-nav-link"><i class="fas fa-sitemap"></i> Struktur Organisasi</a></li>
            <li><a href="article.html" class="mobile-nav-link"><i class="fas fa-newspaper"></i> Artikel</a></li>
            <li><a href="quiz.html" class="mobile-nav-link active"><i class="fas fa-question-circle"></i> Quiz</a></li>
            <li><a href="admin/admin.html" class="mobile-nav-link"><i class="fas fa-user-shield"></i> Admin</a></li>
        </ul>
    </nav>
    <div class="mobile-nav-overlay" id="mobile-nav-overlay"></div>

    <div class="quiz-container">
        <div id="user-info-screen">
            <h1>Uji Wawasanmu!</h1>
            <p>Masukkan namamu untuk memulai kuis seputar Ikatan Pelajar Muhammadiyah.</p>
            <div class="input-group">
                <input type="text" id="username" placeholder="Nama Lengkap" required>
                <button id="start-quiz-btn">Mulai Kuis</button>
            </div>
        </div>

        <div id="quiz-header" style="display:none;">
            <div class="progress-indicator">
                <div class="progress-text-container">
                    <span id="progress-text">0/10</span>
                </div>
                <div class="progress-bar-track">
                    <div id="progress-bar" class="progress-bar-fill"></div>
                </div>
            </div>
        </div>

        <div id="quiz-body" style="display:none;">
            <!-- Konten kuis akan dirender oleh JavaScript di sini -->
        </div>

        <div id="result-container" style="display:none;">
            <div class="particle-container"></div>
            <h2>Hasil Akhir</h2>
            <p>Skor Kamu:</p>
            <h3 id="score-text">100%</h3>
            <p id="score-details"></p>
            <div class="result-actions">
                <button id="restart-btn" class="result-button">Ulangi Kuis</button>
                <a href="ranking.html" id="ranking-btn" class="result-button">Lihat Peringkat</a>
                <button id="share-btn" class="result-button">Bagikan</button>
            </div>
        </div>

        <button id="next-btn" class="floating-action-btn" disabled>
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="quiz.js" defer></script>
    <script src="scripts/main.js" defer></script>
</body>
</html>

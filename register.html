<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#006400">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Daftar Akun - Kuis IPM</title>
    <link rel="icon" href="/ipm%20(2).png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/profile.css">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-screen">
        <div class="login-card">
            <div class="login-header">
                <img src="ipm%20(2).png" alt="Logo IPM" class="logo">
                <h1>Buat Akun Baru</h1>
                <p>Isi data di bawah untuk mendaftar.</p>
            </div>
            <form id="register-form">
                <div class="input-group">
                    <label for="namaPanjang">Nama Panjang</label>
                    <input type="text" id="namaPanjang" required placeholder="Nama lengkap Anda">
                </div>
                <div class="input-group">
                    <label for="pimpinan">Asal Pimpinan</label>
                    <input type="text" id="pimpinan" required placeholder="Contoh: PR IPM Panawuan">
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Username untuk login">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required placeholder="Minimal 6 karakter">
                        <button type="button" id="toggle-password" class="password-toggle" aria-label="Tampilkan/Sembunyikan password"><i class="fas fa-eye"></i></button>
                    </div>
                    <small class="input-hint" style="font-size:12px; color:#666; display:block; margin-top:4px;">Minimal 6 karakter.</small>
                </div>
                <button type="submit" class="btn-login">Daftar</button>
                <p id="message" class="message" style="margin-top:10px; font-size:13px; text-align:center;"></p>
            </form>
            <div class="register-link">
                <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
            </div>
        </div>
    </div>
    <script src="scripts/loader.js" defer></script>
    <script src="scripts/toast.js" defer></script>
    <script src="scripts/navguard.js" defer></script>
    <script>document.addEventListener('gesturestart', function(e){ e.preventDefault(); });</script>
    <script src="scripts/register.js" defer></script>    <script src="scripts/profile.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Daftar Akun - Kuis IPM</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css"> <!-- Kita pakai style login agar konsisten -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="ipm (2).png" alt="Logo IPM" class="logo">
                <h2>Buat Akun Baru</h2>
                <p>Isi data di bawah untuk mendaftar.</p>
            </div>
            <form id="register-form">
                <div class="input-group">
                    <label for="namaPanjang">Nama Panjang</label>
                    <input type="text" id="namaPanjang" required>
                </div>
                <div class="input-group">
                    <label for="pimpinan">Asal Pimpinan</label>
                    <input type="text" id="pimpinan" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required>
                        <button type="button" id="toggle-password" class="password-toggle" aria-label="Tampilkan/Sembunyikan password"><i class="fas fa-eye"></i></button>
                    </div>
                    <small class="input-hint">Minimal 6 karakter.</small>
                </div>
                <button type="submit" class="login-button">Daftar</button>
                <p id="message" class="message"></p>
            </form>
            <div class="register-link">
                <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
            </div>
        </div>
    </div>
    <script src="scripts/loader.js" defer></script>
    <script src="scripts/toast.js" defer></script>
    <script src="scripts/navguard.js" defer></script>
    <script>document.addEventListener('gesturestart', function(e){ e.preventDefault(); });</script>
    <script src="scripts/register.js" defer></script>
</body>
</html>

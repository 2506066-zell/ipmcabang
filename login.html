<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#006400">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login - Kuis IPM</title>
    <link rel="icon" href="/ipm%20(2).png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/profile.css">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-screen">
        <div class="login-card">
            <div class="login-header">
                <img src="ipm%20(2).png" alt="Logo IPM" class="logo" width="446" height="559">
                <h1>Login Kuis</h1>
                <p>Silakan masuk untuk memulai kuis.</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Masukkan username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Masukkan password">
                        <button type="button" id="toggle-password" class="password-toggle" aria-label="Tampilkan/Sembunyikan password"><i class="fas fa-eye"></i></button>
                    </div>
                    <small class="input-hint" style="font-size:12px; color:#666; display:block; margin-top:4px;">Minimal 6 karakter.</small>
                </div>
                <button type="submit" class="btn-login">Masuk</button>
                <p id="error-message" class="error-message" style="color:red; font-size:13px; margin-top:10px; display:none;"></p>
                <div class="input-group" style="margin-top:16px; margin-bottom:0;">
                    <label style="display:flex;align-items:center;gap:8px; font-weight:400; cursor:pointer;">
                        <input type="checkbox" id="remember-me" style="width:auto; margin:0;"> Ingat saya
                    </label>
                </div>
            </form>
            <div class="register-link">
                <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </div>
        </div>
    </div>
    <script src="scripts/loader.js" defer></script>
    <script src="scripts/toast.js" defer></script>
    <script src="scripts/navguard.js" defer></script>
    <script>document.addEventListener('gesturestart', function(e){ e.preventDefault(); });</script>
    <script src="scripts/login.js" defer></script>    <script src="scripts/profile.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login - Kuis IPM</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="ipm (2).png" alt="Logo IPM" class="logo">
                <h2>Login Kuis</h2>
                <p>Silakan masuk untuk memulai kuis.</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="toggle-password" class="password-toggle" aria-label="Tampilkan/Sembunyikan password"><i class="fas fa-eye"></i></button>
                    </div>
                    <small class="input-hint">Minimal 6 karakter.</small>
                </div>
                <button type="submit" class="login-button">Masuk</button>
                <p id="error-message" class="error-message"></p>
                <div class="input-group" style="margin-top:12px">
                    <label style="display:flex;align-items:center;gap:8px">
                        <input type="checkbox" id="remember-me"> Ingat saya
                    </label>
                </div>
            </form>
            <div class="register-link">
                <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </div>
        </div>
    </div>
    <script src="scripts/loader.js" defer></script>
    <script src="scripts/toast.js" defer></script>
    <script src="scripts/navguard.js" defer></script>
    <script>document.addEventListener('gesturestart', function(e){ e.preventDefault(); });</script>
    <script src="scripts/login.js" defer></script>
</body>
</html>

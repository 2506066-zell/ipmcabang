    <header class="mobile-header" id="mobile-header">

            <picture><img src="/ipm%20(2).png" alt="Logo IPM" class="header-logo">

        <div class="header-right-icons">
            <a href="ranking.html" class="header-icon" aria-label="Peringkat">

            </a>

                aria-controls="mobile-nav">

                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>

    <nav class="mobile-nav" id="mobile-nav" aria-hidden="true">

            <li><a href="index.html" class="mobile-nav-link"><i class="fas fa-home"></i> Beranda</a></li>

        </ul>
    </nav>

    <!-- Main Container -->
    <main class="main-container">
        <!-- VIEW 1: BIDANG GRID -->
        <div id="viewBidangGrid">
            <h1 class="page-title">Struktur Organisasi</h1>
            <p class="page-subtitle">Jelajahi bidang dan program kerja</p>
            <div class="bidang-grid" id="bidangGrid"></div>
        </div>

        <!-- VIEW 2: DETAIL BIDANG -->
        <div id="viewDetail">
            <div class="detail-header">
                <button class="back-btn" id="backToGridBtn" type="button" aria-label="Kembali ke daftar bidang">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="detail-header-info">
                    <div class="detail-title" id="detailBidangTitle"></div>
                    <div class="detail-meta">
                        <span id="detailMemberCount"></span>
                        <span id="detailProgramCount"></span>
                    </div>
                </div>
            </div>
            <div class="detail-segment" role="tablist" aria-label="Konten detail bidang">
                <button class="segment-btn active" id="detailSegmentAnggota" type="button" role="tab"
                    aria-selected="true" data-segment="anggota">
                    Susunan Anggota
                </button>
                <button class="segment-btn" id="detailSegmentProgram" type="button" role="tab" aria-selected="false"
                    data-segment="program">
                    Program Kerja
                </button>
            </div>
            <section class="detail-panel active" id="detailPanelAnggota" role="tabpanel"
                aria-labelledby="detailSegmentAnggota">
                <div id="leadershipSection"></div>
                <div id="membersSection"></div>
            </section>
            <section class="detail-panel" id="detailPanelProgram" role="tabpanel" aria-labelledby="detailSegmentProgram"
                hidden>
                <div class="program-list" id="programList"></div>
            </section>
        </div>
    </main>

    <!-- Detail Anggota Modal -->
    <div class="anggota-detail-overlay" id="anggotaDetailOverlay">
        <div class="anggota-detail-card" id="anggotaDetailCard">
            <button class="close-btn-modal" id="closeAnggotaDetailBtn" type="button">
                <i class="fas fa-times"></i>
            </button>
            <!-- Header dengan Foto -->
            <div class="anggota-detail-header" id="anggotaDetailHeader">
                <!-- Picture tag will be injected here by JS -->
            </div>

            <!-- Content -->
            <div class="anggota-detail-content" id="anggotaDetailContent">
                <div class="anggota-detail-name" id="anggotaDetailName"></div>
                <div class="anggota-detail-role" id="anggotaDetailRole"></div>

                <div class="anggota-detail-divider"></div>

                <div class="anggota-detail-info">
                    <div class="anggota-detail-info-row">
                        <div class="anggota-detail-info-label">Bidang</div>
                        <div class="anggota-detail-info-value" id="anggotaDetailBidang"></div>
                    </div>
                    <div class="anggota-detail-info-row">
                        <div class="anggota-detail-info-label">Posisi</div>
                        <div class="anggota-detail-info-value" id="anggotaDetailPosisi"></div>
                    </div>
                </div>

                <div class="anggota-detail-quote" id="anggotaDetailQuote"></div>

                <div class="anggota-detail-instagram" id="anggotaDetailInstagram">
                    <a class="btn-instagram" href="#" id="anggotaInstagramBtn" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-instagram"></i> Lihat Instagram
                    </a>
                </div>
            </div>
        </div>
    </div>

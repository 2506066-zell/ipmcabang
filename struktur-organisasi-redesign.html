<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#006400">
    <meta name="description" content="Struktur Organisasi & Program Kerja - Ikatan Pelajar Muhammadiyah PC Panawuan">
    <title>Struktur Organisasi - IPM Panawuan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #fafaf8 0%, #f5f5f3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* ==================== HEADER ==================== */
        .public-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #2c2c2c;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(74, 124, 93, 0.1);
        }

        .public-header h1 {
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.5px;
        }

        .public-header h1 i {
            color: #4a7c5d;
            font-size: 1.3rem;
        }

        .public-nav {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link {
            color: #666;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            position: relative;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #4a7c5d;
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: #4a7c5d;
            background: rgba(74, 124, 93, 0.06);
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .nav-link.active {
            color: #4a7c5d;
            background: rgba(74, 124, 93, 0.08);
        }

        .nav-link.active::before {
            width: 100%;
        }

        /* ==================== MAIN CONTAINER ==================== */
        .main-container {
            flex: 1;
            padding: 24px 16px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .page-title {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .page-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 32px;
            font-weight: 400;
        }

        /* ==================== VIEW 1: BIDANG GRID (MAIN VIEW) ==================== */
        #viewBidangGrid {
            display: block;
        }

        #viewBidangGrid.hidden {
            display: none;
        }

        .bidang-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 40px;
        }

        .bidang-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: auto;
        }

        .bidang-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6) 0%, transparent 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bidang-card:hover::before {
            opacity: 1;
        }

        .bidang-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .bidang-card:active {
            transform: translateY(-3px) scale(0.98);
        }

        .bidang-card-header {
            position: relative;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            background: #f0f0f0;
            width: 100%;
            order: -1;
        }

        .bidang-card-header img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .bidang-card-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.3) 30%, transparent 60%);
            pointer-events: none;
            z-index: 2;
        }

        .bidang-card-header::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 3;
        }

        .bidang-card-content {
            flex: 1;
            padding: 14px 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            justify-content: space-between;
            background: white;
            min-height: auto;
        }

        .bidang-card-name {
            font-size: 16px;
            font-weight: 800;
            color: #1a1a1a;
            letter-spacing: -0.3px;
            line-height: 1.2;
        }

        .bidang-card-actions {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }

        .btn-card {
            flex: 1;
            padding: 9px 10px;
            border: none;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            white-space: nowrap;
            text-decoration: none;
            min-height: 34px;
        }

        .btn-card-anggota {
            background: rgba(74, 124, 93, 0.1);
            color: #4a7c5d;
            border: 1px solid rgba(74, 124, 93, 0.2);
        }

        .btn-card-anggota:hover {
            background: rgba(74, 124, 93, 0.2);
            border-color: rgba(74, 124, 93, 0.4);
        }

        .btn-card-anggota:active {
            transform: scale(0.96);
        }

        .btn-card-program {
            background: #4a7c5d;
            color: white;
            border: 1px solid #4a7c5d;
        }

        .btn-card-program:hover {
            background: #3d6a4f;
            border-color: #3d6a4f;
        }

        .btn-card-program:active {
            transform: scale(0.96);
        }

        /* ==================== VIEW 2: ANGGOTA ==================== */
        #viewAnggota {
            display: none;
        }

        #viewAnggota.active {
            display: block;
        }

        .anggota-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(74, 124, 93, 0.1);
        }

        .back-btn {
            background: rgba(74, 124, 93, 0.08);
            border: 1px solid rgba(74, 124, 93, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a7c5d;
            font-size: 18px;
            transition: all 0.15s ease;
        }

        .back-btn:hover {
            background: rgba(74, 124, 93, 0.12);
            border-color: rgba(74, 124, 93, 0.3);
        }

        .back-btn:active {
            transform: scale(0.94);
        }

        .header-info {
            flex: 1;
        }

        .header-title {
            font-size: 20px;
            font-weight: 800;
            color: #1a1a1a;
            letter-spacing: -0.3px;
        }

        .header-count {
            font-size: 12px;
            color: #888;
            font-weight: 600;
            margin-top: 4px;
        }

        .anggota-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 14px;
            margin-bottom: 40px;
            background: transparent;
            border-radius: 0;
            overflow: visible;
            border: none;
            box-shadow: none;
        }

        .anggota-card {
            background: white;
            border: none;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 12px rgba(74, 124, 93, 0.1),
                        0 8px 24px rgba(74, 124, 93, 0.08);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 0;
            margin-bottom: 12px;
            position: relative;
            border: 1px solid rgba(74, 124, 93, 0.12);
            background: white;
            backdrop-filter: blur(8px);
        }

        .anggota-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #4a7c5d 0%, #3d6a4f 100%);
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.2s ease;
            z-index: 10;
        }

        .anggota-card:hover::before {
            transform: scaleY(1);
        }

        .anggota-card:last-child {
            border-bottom: 1px solid rgba(74, 124, 93, 0.08);
            margin-bottom: 0;
        }

        .anggota-card:hover {
            box-shadow: 0 12px 32px rgba(74, 124, 93, 0.16),
                        0 4px 12px rgba(74, 124, 93, 0.08),
                        inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transform: translateY(-4px) scale(1.01);
            border-color: rgba(74, 124, 93, 0.2);
        }

        .anggota-card-photo {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #4a7c5d 0%, #3d6a4f 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: inset 0 -30px 40px rgba(0, 0, 0, 0.1),
                        inset 0 30px 40px rgba(255, 255, 255, 0.08);
        }

        .anggota-card-photo::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.15) 100%);
            pointer-events: none;
            z-index: 3;
        }

        .anggota-card-photo.no-image img {
            display: none;
        }

        .anggota-card-photo.no-image .anggota-card-avatar {
            opacity: 1;
        }

        .anggota-card-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: relative;
            z-index: 2;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .anggota-card:hover .anggota-card-photo img {
            transform: scale(1.05);
        }

        .anggota-card-avatar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.8);
            background: linear-gradient(135deg, #4a7c5d 0%, #3d6a4f 100%);
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .anggota-card-photo.no-image img {
            display: none;
        }

        .anggota-card-photo.no-image .anggota-card-avatar {
            opacity: 1;
            z-index: 2;
        }

        .anggota-card-info {
            padding: 18px 16px;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.95) 100%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-start;
            justify-content: flex-start;
            width: 100%;
            flex: 1;
            border-top: 1px solid rgba(74, 124, 93, 0.06);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .anggota-card-name {
            font-size: 16px;
            font-weight: 800;
            color: #0f0f0f;
            line-height: 1.3;
            letter-spacing: -0.1px;
            width: 100%;
            background: linear-gradient(135deg, #0f0f0f 0%, #3d6a4f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .anggota-card-role {
            font-size: 11px;
            color: #4a7c5d;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 8px;
            background: linear-gradient(135deg, rgba(74, 124, 93, 0.08) 0%, rgba(74, 124, 93, 0.04) 100%);
            border-radius: 6px;
            flex-shrink: 0;
            border: 1px solid rgba(74, 124, 93, 0.1);
        }

        .anggota-card-quote {
            font-size: 12px;
            color: #777;
            font-style: italic;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            width: 100%;
            margin-top: 2px;
            font-weight: 500;
        }

        .anggota-card-indicator {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a7c5d;
            font-size: 12px;
            flex-shrink: 0;
            opacity: 0.5;
            transition: all 0.2s ease;
            align-self: flex-end;
            margin-top: 4px;
        }

        .anggota-card:hover .anggota-card-indicator {
            opacity: 1;
            transform: translateX(3px);
        }

        /* ==================== VIEW 3: PROGRAM KERJA ==================== */
        #viewProgram {
            display: none;
        }

        #viewProgram.active {
            display: block;
        }

        .program-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(74, 124, 93, 0.1);
        }

        .program-header-info {
            flex: 1;
        }

        .program-title {
            font-size: 20px;
            font-weight: 800;
            color: #1a1a1a;
            letter-spacing: -0.3px;
        }

        .program-subtitle {
            font-size: 13px;
            color: #666;
            margin-top: 4px;
            font-weight: 500;
        }

        .program-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 40px;
        }

        .program-card {
            background: white;
            border-radius: 14px;
            padding: 18px 16px;
            border: 1px solid rgba(74, 124, 93, 0.1);
            box-shadow: 0 4px 16px rgba(74, 124, 93, 0.08);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .program-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-bidang, #4a7c5d), var(--color-bidang-light, #3d6a4f));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .program-card:hover::before {
            transform: scaleX(1);
        }

        .program-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 28px rgba(74, 124, 93, 0.15);
        }

        .program-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .program-card-name {
            font-size: 16px;
            font-weight: 800;
            color: #1a1a1a;
            letter-spacing: -0.2px;
        }

        .program-card-desc {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            font-weight: 500;
        }

        .program-card-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .status-terlaksana {
            color: #27ae60;
        }

        .status-terlaksana::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ae60;
        }

        .status-rencana {
            color: #f39c12;
        }

        .status-rencana::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f39c12;
        }

        .btn-instagram {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            margin-top: 16px;
            transition: all 0.2s ease;
        }

        .btn-instagram:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        /* ==================== MODAL DETAIL ANGGOTA ==================== */
        .anggota-detail-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.65);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            padding: 16px;
            backdrop-filter: blur(2px);
        }

        .anggota-detail-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .anggota-detail-card {
            background: white;
            border-radius: 28px;
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                        0 0 1px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: translateZ(0);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .anggota-detail-header {
            position: relative;
            aspect-ratio: 3 / 4;
            overflow: hidden;
            background: linear-gradient(135deg, #4a7c5d 0%, #3d6a4f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 -30px 40px rgba(0, 0, 0, 0.1),
                        inset 0 30px 40px rgba(255, 255, 255, 0.08);
        }

        .anggota-detail-header img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            z-index: 2;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .anggota-detail-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.15) 100%);
            pointer-events: none;
            z-index: 3;
        }

        .anggota-detail-header::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 4;
        }

        .anggota-detail-header.no-image img {
            display: none;
        }

        .anggota-detail-header.no-image .anggota-detail-avatar {
            opacity: 1;
        }

        .anggota-detail-avatar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.8);
            background: linear-gradient(135deg, #4a7c5d 0%, #3d6a4f 100%);
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .anggota-detail-content {
            flex: 1;
            padding: 28px 24px 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.98) 100%);
        }

        .anggota-detail-name {
            font-size: 24px;
            font-weight: 800;
            color: #1a1a1a;
            letter-spacing: -0.4px;
            line-height: 1.2;
        }

        .anggota-detail-role {
            font-size: 12px;
            color: #4a7c5d;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            padding: 6px 12px;
            background: rgba(74, 124, 93, 0.08);
            border-radius: 8px;
            width: fit-content;
            border: 1px solid rgba(74, 124, 93, 0.12);
        }

        .anggota-detail-divider {
            height: 1px;
            background: rgba(74, 124, 93, 0.1);
            margin: 8px 0;
        }

        .anggota-detail-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .anggota-detail-info-row {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .anggota-detail-info-label {
            font-size: 11px;
            color: #888;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .anggota-detail-info-value {

            document.getElementById('viewAnggota').classList.add('active');

            document.getElementById('anggotaTitle').textContent = selectedBidang.name;
            document.getElementById('anggotaCount').textContent = `${anggotaBidang.length} Anggota`;

            const grid = document.getElementById('anggotaGrid');
            grid.innerHTML = '';

            anggotaBidang.forEach(member => {
                const card = document.createElement('div');
                card.className = 'anggota-card';
                const initials = member.name.split(' ').map(n => n[0]).join('').toUpperCase();

            });

            window.scrollTo({ top: 0, behavior: 'smooth' });

        // ==================== SHOW PROGRAM ====================
        function showProgram(bidangId, event) {
            event.stopPropagation();
            currentBidangId = bidangId;
            const selectedBidang = bidang.find(b => b.id === bidangId);
            const programBidang = programs.filter(p => p.bidangId === bidangId);

            document.getElementById('viewBidangGrid').classList.add('hidden');
            document.getElementById('viewProgram').classList.add('active');

            document.getElementById('programBidangTitle').textContent = selectedBidang.name;

            const list = document.getElementById('programList');
            list.innerHTML = '';

            programBidang.forEach(program => {
                const card = document.createElement('div');
                card.className = 'program-card';
                card.style.setProperty('--color-bidang', selectedBidang.color);
                
                const statusClass = program.status === 'terlaksana' ? 'status-terlaksana' : 'status-rencana';
                const statusText = program.status === 'terlaksana' ? 'Terlaksana' : 'Rencana';

                card.innerHTML = `
                    <div class="program-card-name">${program.name}</div>
                    <div class="program-card-desc">${program.desc}</div>
                    <div class="program-card-status ${statusClass}">${statusText}</div>
                `;
                list.appendChild(card);
            });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ==================== BACK TO BIDANG ====================
        function backToBidang() {
            document.getElementById('viewAnggota').classList.remove('active');
            document.getElementById('viewProgram').classList.remove('active');
            document.getElementById('viewBidangGrid').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ==================== DETAIL ANGGOTA MODAL ==================== 
        function openAnggotaDetail(member) {
            const selectedBidang = bidang.find(b => b.id === member.bidangId);
            const initials = member.name.split(' ').map(n => n[0]).join('').toUpperCase();

            // Reset modal state
            const header = document.getElementById('anggotaDetailHeader');
            const photoImg = document.getElementById('anggotaDetailPhoto');
            
            // Remove no-image class jika ada
            header.classList.remove('no-image');
            
            // Reset foto
            photoImg.src = '';
            photoImg.style.display = 'block';

            // Update detail modal content
            photoImg.src = member.photo;
            photoImg.alt = member.name;
            document.getElementById('anggotaDetailName').textContent = member.name;
            document.getElementById('anggotaDetailRole').textContent = member.role;
            document.getElementById('anggotaDetailBidang').textContent = selectedBidang.name;
            document.getElementById('anggotaDetailPosisi').textContent = member.role;
            document.getElementById('anggotaDetailQuote').textContent = `"${member.quote}"`;
            document.getElementById('anggotaDetailAvatar').textContent = initials;

            // Instagram button
            const instagramBtn = document.getElementById('anggotaInstagramBtn');
            if (member.instagram) {
                instagramBtn.href = member.instagram;
                instagramBtn.style.display = 'flex';
            } else {
                instagramBtn.style.display = 'none';
            }

            // Show modal with animation
            const overlay = document.getElementById('anggotaDetailOverlay');
            overlay.classList.add('active');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeAnggotaDetail(event) {
            // Hanya close jika click pada overlay, bukan card
            if (event.target.id !== 'anggotaDetailOverlay') return;

            const overlay = document.getElementById('anggotaDetailOverlay');
            overlay.classList.remove('active');
            
            // Restore body scroll
            document.body.style.overflow = '';
        }

        function handlePhotoError() {
            // Jika foto tidak bisa diload, avatar akan tampil sebagai fallback
            const header = document.getElementById('anggotaDetailHeader');
            header.classList.add('no-image');
        }

        // NAV ACTIVE ====================
        function setActiveNav(element) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            element.classList.add('active');
        }

        // ==================== INIT ====================
        document.addEventListener('DOMContentLoaded', function() {
            renderBidangGrid();
            
            // Add keyboard support (ESC to close modal)
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    const overlay = document.getElementById('anggotaDetailOverlay');
                    if (overlay.classList.contains('active')) {
                        overlay.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                }
            });
        });
    </script>

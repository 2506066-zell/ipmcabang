        // ==================== SHOW ANGGOTA ====================
        function showAnggota(bidangId, event) {
            event.stopPropagation();
            currentBidangId = bidangId;
            const selectedBidang = bidang.find(b => b.id === bidangId);
            const anggotaBidang = members.filter(m => m.bidangId === bidangId);

            document.getElementById('viewBidangGrid').classList.add('hidden');
            document.getElementById('viewAnggota').classList.add('active');

            document.getElementById('anggotaTitle').textContent = selectedBidang.name;
            document.getElementById('anggotaCount').textContent = `${anggotaBidang.length} Anggota`;

            const grid = document.getElementById('anggotaGrid');
            grid.innerHTML = '';

            anggotaBidang.forEach(member => {
                const card = document.createElement('div');
                card.className = 'anggota-card';
                const initials = member.name.split(' ').map(n => n[0]).join('').toUpperCase();
                card.innerHTML = `
                    <div class="anggota-card-photo">
                        <img data-src="${member.photo}" alt="${member.name}" class="lazy-load" onerror="this.parentElement.classList.add('no-image');">
                        <div class="anggota-card-avatar">${initials}</div>
                    </div>
                    <div class="anggota-card-info">
                        <div class="anggota-card-name">${member.name}</div>
                        <div class="anggota-card-role">${member.role}</div>
                        <div class="anggota-card-quote">${member.quote}</div>
                        <div class="anggota-card-indicator">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => openAnggotaDetail(member));
                grid.appendChild(card);
            });

            setupAnggotaLazyLoading();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function setupAnggotaLazyLoading() {
            const lazyImages = document.querySelectorAll('.lazy-load');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const image = entry.target;
                        image.src = image.dataset.src;
                        image.classList.remove('lazy-load');
                        imageObserver.unobserve(image);
                    }
                });
            });

            lazyImages.forEach(image => {
                imageObserver.observe(image);
            });
        }

        // ==================== SHOW PROGRAM ====================
        function showProgram(bidangId, event) {
            event.stopPropagation();
            currentBidangId = bidangId;
            const selectedBidang = bidang.find(b => b.id === bidangId);
            const programBidang = programs.filter(p => p.bidangId === bidangId);

            document.getElementById('viewBidangGrid').classList.add('hidden');
            document.getElementById('viewProgram').classList.add('active');

            document.getElementById('programBidangTitle').textContent = selectedBidang.name;

            const list = document.getElementById('programList');
            list.innerHTML = '';

            programBidang.forEach(program => {
                const card = document.createElement('div');
                card.className = 'program-card';
                card.style.setProperty('--color-bidang', selectedBidang.color);
                
                const statusClass = program.status === 'terlaksana' ? 'status-terlaksana' : 'status-rencana';
                const statusText = program.status === 'terlaksana' ? 'Terlaksana' : 'Rencana';

                card.innerHTML = `
                    <div class="program-card-name">${program.name}</div>
                    <div class="program-card-desc">${program.desc}</div>
                    <div class="program-card-status ${statusClass}">${statusText}</div>
                `;
                list.appendChild(card);
            });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ==================== BACK TO BIDANG ====================
        function backToBidang() {
            document.getElementById('viewAnggota').classList.remove('active');
            document.getElementById('viewProgram').classList.remove('active');
            document.getElementById('viewBidangGrid').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ==================== DETAIL ANGGOTA MODAL ==================== 
        function openAnggotaDetail(member) {
            const selectedBidang = bidang.find(b => b.id === member.bidangId);
            const initials = member.name.split(' ').map(n => n[0]).join('').toUpperCase();

            // Reset modal state
            const header = document.getElementById('anggotaDetailHeader');
            const photoImg = document.getElementById('anggotaDetailPhoto');
            
            // Remove no-image class jika ada
            header.classList.remove('no-image');
            
            // Reset foto
            photoImg.src = '';
            photoImg.style.display = 'block';

            // Update detail modal content
            photoImg.src = member.photo;
            photoImg.alt = member.name;
            document.getElementById('anggotaDetailName').textContent = member.name;
            document.getElementById('anggotaDetailRole').textContent = member.role;
            document.getElementById('anggotaDetailBidang').textContent = selectedBidang.name;
            document.getElementById('anggotaDetailPosisi').textContent = member.role;
            document.getElementById('anggotaDetailQuote').textContent = `"${member.quote}"`;
            document.getElementById('anggotaDetailAvatar').textContent = initials;

            // Instagram button
            const instagramBtn = document.getElementById('anggotaInstagramBtn');
            if (member.instagram) {
                instagramBtn.href = member.instagram;
                instagramBtn.style.display = 'flex';
            } else {
                instagramBtn.style.display = 'none';
            }

            // Show modal with animation
            const overlay = document.getElementById('anggotaDetailOverlay');
            overlay.classList.add('active');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeAnggotaDetail(event, forceClose = false) {
            // Tutup jika tombol close di-klik (forceClose) atau jika overlay di-klik
            if (!forceClose && event.target.id !== 'anggotaDetailOverlay') return;

            const overlay = document.getElementById('anggotaDetailOverlay');
            overlay.classList.remove('active');
            
            // Restore body scroll
            document.body.style.overflow = '';
        }
        function handlePhotoError() {
            // Jika foto tidak bisa diload, avatar akan tampil sebagai fallback
            const header = document.getElementById('anggotaDetailHeader');
            header.classList.add('no-image');
        }

        // NAV ACTIVE ====================

            document.querySelectorAll('.nav-link').forEach(link => {

                    const overlay = document.getElementById('anggotaDetailOverlay');
                    if (overlay.classList.contains('active')) {
                        overlay.classList.remove('active');
                        document.body.style.overflow = '';
